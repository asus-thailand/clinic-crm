<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beauty Clinic CRM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .btn-login:hover {
            background: #5b6ac4;
            transform: translateY(-1px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        
        .btn-login:disabled .loader {
            display: block;
        }

        .btn-login:disabled span {
            display: none;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        <div class="input-group">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" required>
        </div>
        <button id="loginBtn" class="btn-login" onclick="handleLogin()">
            <span>เข้าสู่ระบบ</span>
            <div class="loader"></div>
        </button>
        <div id="message" class="message" style="display: none;"></div>
        <div class="signup-link">
            ยังไม่มีบัญชี? <a href="#" onclick="handleSignUp()">สมัครสมาชิก</a>
        </div>
    </div>

    <script>
        // --- Supabase Configuration from Environment Variables ---
        // สำหรับการใช้งานจริง ให้ตั้งค่าตัวแปรเหล่านี้ใน .env และ environment ของ Production
        // หากใช้ Vercel/Netlify ให้ตั้งค่าใน Dashboard
        const SUPABASE_URL = 'https://dmzsughhxdgpnazvjtci.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtenN1Z2hoeGRncG5henZqdGNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1Nzk4NDIsImV4cCI6MjA3MzE1NTg0Mn0.eeWTW871ork6ZH43U_ergJ7rb1ePMT7ztPOdh5hgqLM';

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // UI elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
        }

        function showMessage(msg, isError = false) {
            messageDiv.style.display = 'block';
            messageDiv.textContent = msg;
            messageDiv.classList.toggle('error', isError);
            messageDiv.classList.toggle('success', !isError);
        }

        function showError(msg) {
            showMessage(msg, true);
        }

        function showSuccess(msg) {
            showMessage(msg, false);
        }

        async function handleLogin() {
            setLoading(true);
            messageDiv.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    throw error;
                }

                showSuccess('เข้าสู่ระบบสำเร็จ!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Auth error:', error);
                
                // --- Improved Error Handling ---
                if (error.message.includes('Invalid login credentials')) {
                    showError('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('กรุณายืนยันอีเมลก่อนเข้าสู่ระบบ');
                } else {
                    showError(error.message || 'เกิดข้อผิดพลาด กรุณาลองใหม่');
                }
            } finally {
                setLoading(false);
            }
        }

        async function handleSignUp() {
            setLoading(true);
            messageDiv.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('กรุณากรอกอีเมลและรหัสผ่านเพื่อสมัครสมาชิก');
                setLoading(false);
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                });

                if (error) {
                    throw error;
                }

                showSuccess('ลงทะเบียนสำเร็จ! กรุณาตรวจสอบอีเมลเพื่อยืนยัน');

            } catch (error) {
                console.error('Sign up error:', error);
                showError(error.message || 'เกิดข้อผิดพลาดในการลงทะเบียน');
            } finally {
                setLoading(false);
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        // Enter key support
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
