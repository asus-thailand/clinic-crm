<!DOCTYPE html>

<head>

    <title>Login - Beauty Clinic CRM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            font-family: 'Segoe UI', sans-serif; 
        }
        .login-container { 
            background: white; padding: 40px; border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            width: 100%; max-width: 400px; text-align: center;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #333; margin-bottom: 25px; font-size: 28px; }
        .input-group { margin-bottom: 20px; text-align: left; position: relative; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn-login {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: #667eea; color: white; font-size: 18px;
            font-weight: 700; cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-login:hover { background: #5b6ac4; transform: translateY(-1px); }
        .btn-login:active { transform: translateY(0); }
        .btn-login:disabled { background: #aaa; cursor: not-allowed; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #667eea;
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: none;
        }
        .btn-login.loading .loader { display: block; }
        .btn-login.loading span { display: none; }
        .message {
            margin-top: 20px; padding: 12px; border-radius: 5px;
            font-size: 14px; display: none; text-align: left;
        }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .signup-link { margin-top: 20px; font-size: 14px; }
        .signup-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .toggle-password {
            position: absolute; right: 12px; top: 40px;
            cursor: pointer; color: #888;
        }
    </style>
</head>
