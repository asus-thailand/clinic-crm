<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Clinic CRM</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js" defer></script>
    <script src="api.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <header class="app-header">
        <h1>Beauty Clinic CRM</h1>
        <div class="header-controls">
            <span id="userDisplay" class="user-display"></span>
            <button id="logoutButton" class="btn btn-secondary">ออกจากระบบ</button>
        </div>
    </header>

    <main class="container">
        <div class="dashboard">
            <div class="stat-card">
                <h4>ลูกค้าทั้งหมด</h4>
                <p id="totalCustomers">0</p>
            </div>
            <div class="stat-card">
                <h4>เคสวันนี้</h4>
                <p id="todayCustomers">0</p>
            </div>
            <div class="stat-card">
                <h4>เคสตามต่อ</h4>
                <p id="pendingCustomers">0</p>
            </div>
            <div class="stat-card">
                <h4>ปิดการขาย</h4>
                <p id="closedDeals">0</p>
            </div>
        </div>

        <div class="controls-toolbar">
            <div class="left-controls">
                <input type="text" id="searchInput" placeholder="ค้นหา (ชื่อ, เบอร์โทร, Lead)...">
                <select id="statusFilter"><option value="">สถานะทั้งหมด</option></select>
                <select id="salesFilter"><option value="">เซลล์ทั้งหมด</option></select>
                <button id="refreshButton" class="btn btn-secondary">รีเฟรช</button>
            </div>
            <div class="right-controls">
                <a href="report.html" id="reportButton" class="btn btn-secondary" target="_blank">ดูรีพอร์ต</a>
                <button id="importButton" class="btn btn-secondary">นำเข้า CSV</button>
                <button id="exportButton" class="btn btn-secondary">ส่งออก CSV</button>
                <button id="addUserButton" class="btn btn-primary">+ เพิ่มลูกค้า</button>
            </div>
        </div>

        <div class="date-filter-toolbar">
            <input type="date" id="startDateFilter" class="date-input">
            <span class="date-separator">ถึง</span>
            <input type="date" id="endDateFilter" class="date-input">
            <button class="btn-date-filter" data-preset="today">วันนี้</button>
            <button class="btn-date-filter" data-preset="7d">7 วัน</button>
            <button class="btn-date-filter" data-preset="30d">30 วัน</button>
            <button class="btn-date-filter active" data-preset="all" id="clearDateFilter">ทั้งหมด</button>
        </div>

        <div class="table-container">
            <table id="excelTable" class="data-table">
                <thead></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div id="paginationContainer" class="pagination-controls"></div>
    </main>

    <div id="editCustomerModal" class="modal">
        <div class="modal-content large">
            <button class="modal-close" data-modal-close="editCustomerModal">&times;</button>
            <h2>แก้ไขข้อมูลลูกค้า</h2>
            <form id="editCustomerForm"></form>
        </div>
    </div>

    <div id="statusUpdateModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" data-modal-close="statusUpdateModal">&times;</button>
            <h2>อัปเดตสถานะ: <span id="modalCustomerName"></span></h2>
            <input type="hidden" id="modalCustomerId">
            <div class="form-group">
                <label for="modalStatusSelect">สถานะใหม่:</label>
                <select id="modalStatusSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="modalNotesText">หมายเหตุ:</label>
                <textarea id="modalNotesText" class="form-control" rows="3"></textarea>
            </div>
            <button id="submitStatusUpdateBtn" class="btn btn-primary">บันทึก</button>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" data-modal-close="historyModal">&times;</button>
            <h2>ประวัติการติดต่อ: <span id="historyCustomerName"></span></h2>
            <div id="historyTimeline" class="timeline"></div>
        </div>
    </div>

    <div id="importModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" data-modal-close="importModal">&times;</button>
            <h2>นำเข้าข้อมูลจาก CSV</h2>
            <p>เลือกไฟล์ CSV ที่มีคอลัมน์ name, phone, channel, sales</p>
            <input type="file" id="csvFile" accept=".csv">
            <button id="importBtn" class="btn btn-primary">นำเข้า</button>
            <p id="importStatus"></p>
        </div>
    </div>
    
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" data-action="delete">ลบข้อมูล</div>
    </div>

    <div id="statusToast" class="status-toast"></div>
</body>
</html>
